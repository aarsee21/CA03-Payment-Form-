<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Paymentformstyling.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p> Name:* <input type="text" name="name" placeholder="Example Gellar" required> </p> 
        <fieldset>
            <legend>Gender</legend>
        <p>
            male <input type="radio" name="gender" id="male" required>
            female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>
        Address: <textarea name="Address" id="address" cols="100" rows="8"></textarea> </p>
        <p> Email:* <input type="email" name="email" id="email" required> </p>
        <P> Pincode: <input type="number" name="pincode" id="pincode"></P>
        <h2>Payment Information</h2>
        <p>Card type:* 
            <select name="Card_type" id="card_type" required>
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="Mater Card">Master card</option>
            </select>
            </p>
            <p>Card Number:* <input type="number" name="card_number" id="card_number" required> </p>
            <P>
                Expiration date:* <input type="date" name="exp_date" id="exp_date" required>
            </P>
            <p>
                CVV:* <input type="password" name="cvv" id="cvv" required>
            </p>
            <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
